<section class="top_section block_body">
    <div class="container">
        <div class="top_section__header row">
            <div class="top_section__logo--container">
                <a href="/"><svg class="top_section--logo"><use href="#logo_triphouse"></use></svg></a>
            </div>

            <div class="top_section__nav row">

                <div class="top_section__nav--container row">
                    <div class="top_section__nav--link"><a class="stays text_no_decor text_lg text_small" href="#">Stays</a></div>
                    <div class="top_section__nav--link"><a class="attractions text_no_decor text_lg text_small" href="#">Attractions</a></div>
                </div>
                <div class="top_section__settings row">
                    <div>
                        <a href="#"><svg class="top_section__settings--night_button"><use href="#night_button"></use></svg></a>
                    </div>

                    <div>
                        <a href="#"><svg class="top_section__settings--account_circle"><use href="#account_circle"></use></svg></a>
                    </div>
                    <div>
                        <svg class="top_section--menu_mobile"><use href="#menu_mobile"></use></svg>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="top_section__title">
                <h1 class="top_section__title--text">
                    Discover stays<br/>to live, work or just relax
                </h1>
            </div>
            <div class="top_section__form col-sm-6">

                <div class="top_section__form--input_container">
                    <input  class="top_section__form_input--destination form_input form_input--sm text_sm text_md_480" placeholder="New York" id="destination">
                    <label class="input_destination--label input_label text_sm text_md_480" for="destination">
                        <svg class="top_section__form--magnifying_glass display_none_lg">
                            <use href="#magnifying_glass"></use>
                        </svg>Your destination or hotel name
                    </label>
                </div>

                <div class="top_section__form--input_container form_calendar__container row">
                    <label class="input_calendar--label input_label text_sm text_md_480" for="calendar1">Check-in — </label>
                    <input class="top_section__form_input--calendar form_input form_input--sm text_sm text_md_480" id="calendar1" type="date">
                    <label class="input_label--calendar_2 input_label text_sm text_md_480" for="calendar2"> — Check-out</label>
                    <input class="top_section__form_input--calendar_2 form_input form_input--sm form_input text_md_480" id="calendar2" type="date">

                </div>

                <div class="top_section__form--input_container">
                    <form id="js-form-persons-text" name="people-form" class="form_persons_container">
                        <span class="form_persons_text">
                            <span id="adults" type="hidden" class="form_adults">0</span> Adults -
                            <span id="children" type="hidden" class="form_children">0</span> Children -
                            <span id="rooms" type="hidden" class="form_rooms">0</span> Rooms
                            <button id="test-button" type="submit">show form data result</button>
                        </span>
                    </form>
                    <div class="persons_count hidden_element">
                        <div class="count_item">
                            <p class="counter_item_text">Adults</p>
                            <div class="count_button_container">
                                <button class="minus button_default_style">-</button>
                                <span class="count_adults">0</span>
                                <button class="plus button_changed_style">+</button>
                            </div>
                        </div>
                        <div class="count_item">
                            <p class="counter_item_text">Children</p>
                            <div class="count_button_container">
                                <button class="minus child_minus button_default_style">-</button>
                                <span class="count_children" id="test_child">0</span>
                                <button class="plus child_plus button_changed_style">+</button>
                            </div>
                        </div>
                        <div class="count_item">
                            <p class="counter_item_text">Rooms</p>
                            <div class="count_button_container">
                                <button class="minus button_default_style">-</button>
                                <span class="count_rooms">0</span>
                                <button class="plus button_changed_style">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="child_age hidden_element">
                        <p class="child_age_text">What is the age of the child you’re travelling with?</p>
                        <div class="child_age_selects">
                        </div>
                    </div>
                </div>
                <div>
                    <input class="top_section__form_input--button js_search_button form_input form_input--sm text_lg text_lg_480" type="button" value="Search">
                </div>
            </div>

            <div class="top_section__shops">
                <svg class="top_section__shops--google shop"><use href="#google_market"></use></svg>
                <svg class="top_section__shops--apple shop"><use href="#app_store"></use></svg>

            </div>
        </div>
    </div>
</section>

<!--test-->
<div class="js-available-hotels container_block hidden_element">
    <div class="container_title">
        <p class="title_text">Available hotels</p>
    </div>
    <div class="js-output-hotels available_hotel_content"></div>
</div>

<div class="container_block">
    <div class="container_title">
        <h2 class="title_text">Homes guests loves</h2>
    </div>
    <div class="container_content js-homes-guests-content">
        <svg class="slide_button"><use href="#arrow_in_circle"></use></svg>
    </div>
</div>
<script src="index.js"></script>
</body>
